name: Pull-Request Checks

on:
  pull_request:


permissions:
  id-token: write
  contents: read

jobs:
  ci:
    name: 'Run tests, lint and validate'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout code'
        uses: 'actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332' # pin@v3

      - name: 'Setup nodeJS'
        if: ${{ success() }}
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # pin@v4
        with:
          node-version: '20.9.0'

      - name: 'Install dependencies'
        if: ${{ success() }}
        run: npm install

      - name: 'Build source code'
        if: ${{ success() }}
        run: npm run build

      - name: 'Run the linter'
        if: ${{ success() }}
        run: npm run lint

      - name: 'Run unit tests'
        if: ${{ success() }}
        run: npm run test

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@2360ef6d90015369947b45b496193ab9976a9b04 # pin@v2
        with:
          version: 1.90.0
          use-installer: true

      - name: SAM Validate
        run: |
          echo "SAM_CLI_TELEMETRY=0" >> $GITHUB_ENV
          cd deploy && sam validate --region eu-west-2
      
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@d304d050d930b02a896b0f85935344f023928496 # pin@v1.1.0
        # Force to fail step after specific time.
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: ${{ github.workspace }}/build/sonar/report-task.txt