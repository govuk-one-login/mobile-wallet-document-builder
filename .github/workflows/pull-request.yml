name: Pull-Request Checks

on:
  pull_request:


permissions:
  id-token: write
  contents: read

jobs:
  ci:
    name: 'Run tests, lint and validate'
    runs-on: 'ubuntu-22.04'
    steps:
      - name: 'Checkout code'
        uses: 'actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683' # pin@v3

      - name: 'Setup nodeJS'
        if: ${{ success() }}
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # pin@v4
        with:
          node-version: '20.9.0'

      - name: 'Install dependencies'
        if: ${{ success() }}
        run: npm install

      - name: 'Build source code'
        if: ${{ success() }}
        run: npm run build

      - name: 'Run the linter'
        if: ${{ success() }}
        run: npm run lint

      - name: 'Run unit tests'
        if: ${{ success() }}
        run: npm run test

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@2360ef6d90015369947b45b496193ab9976a9b04 # pin@v2
        with:
          version: 1.90.0
          use-installer: true

      - name: SAM Validate
        run: |
          echo "SAM_CLI_TELEMETRY=0" >> $GITHUB_ENV
          cd deploy && sam validate --region eu-west-2
