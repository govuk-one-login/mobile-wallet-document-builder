name: Pull-Request Checks

on:
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  ci:
    name: Run tests, lint and validate
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Check out repository code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci

      - name: Build source code
        run: npm run build

      - name: Run the linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@c71dd89d980e49367c70391e8ada4353f52f2800 # pin@v2
        with:
          version: 1.90.0
          use-installer: true

      - name: SAM Validate
        run: |
          echo "SAM_CLI_TELEMETRY=0" >> $GITHUB_ENV
          cd deploy && sam validate --region eu-west-2
